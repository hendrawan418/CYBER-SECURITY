name: Security Scan with CodeQL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * 1'  # Jalankan mingguan setiap Senin pukul 00:00 UTC

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write  # Butuh ini untuk upload hasil ke Security tab

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'python', 'java' ]  # Sesuaikan dengan bahasa kode Anda (tambah/kurangi sesuai kebutuhan)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Pin ke versi stabil

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality  # Scan untuk vulnerabilitas dan kualitas kode

      - name: Autobuild (untuk bahasa yang butuh build)
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
