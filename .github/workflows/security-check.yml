
name: Python Security Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  security-scan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'  # Versi Python terbaru

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit  # Install Bandit untuk scan keamanan

    - name: Run Bandit security scan
      run: |
        bandit -r . -f json -o bandit-report.json  # Scan seluruh repo, output JSON
        # Atau untuk format HTML: bandit -r . -f html -o bandit-report.html

    - name: Upload scan results
      uses: actions/upload-artifact@v4
      if: always()  # Upload meski ada error
      with:
        name: security-report
        path: bandit-report.json  # Atau .html jika pakai HTML

    - name: Fail on high severity issues
      run: |
        # Cek jika ada issue severity high/medium
        if bandit -r . --format json | grep -q '"severity": \("HIGH\|MEDIUM"\)'; then
          echo "Security issues detected! Check the report."
          exit 1
        else
          echo "No high/medium security issues found."
        fi
